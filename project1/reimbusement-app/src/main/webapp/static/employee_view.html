<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee dashboard</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="main.css " rel="stylesheet">
    <script src="employee_view.js" defer></script>
    

</head>
<body>
            <div id="user-pending-reim-container">
                <button id ="show-user-pending-reim">show your pending requests</button>
                <table id="user-pending-reim-table">
                    <thead>
                        <tr>
                            <th>Reimb Id</th>
                            <th>Reimb Author Id</th>
                            <th>$ Amount</th>
                            <th>Description</th>
                            <th>Reimb Type</th>
                            <th>Date Submitted</th>
                        </tr>
                    </thead>
                        <tbody id="user-pending-reim-data">
                            
                        </tbody>
                </table>
            </div>
            <div id="user-resolved-reim-container">
                <button id ="show-user-resolved-reim">show your resolved requests</button>
                <table id="user-resolved-request-table">
                    <thead>
                        <tr>
                            <th>Reimb Id</th>
                            <th>Reimb Author Id</th>
                            <th>$ Amount</th>
                            <th>Description</th>
                            <th>Reimb Type</th>
                            <th>Date Submitted</th>
                            <th>Date Resolved</th>
                            <th>Resolver Id</th>
                        </tr>
                    </thead>
                        <tbody id="user-resolved-reim-data">
                            
                        </tbody>
                </table>
            </div>
            <div class="debugging">
                <button id="check-user-state">console log user state</button>
            </div>
            <div class="logout">
            <button id="logout">logout</button>
        </div>
        <div class="employee-things">
            <button id="get-user-info">Get User Info</button>
        </div>
        <div class="reimb-form"> 
        <div  style="margin-top: 0%">
              <form  name="reimbursement_submission"  id="reimb_submit">
            <div class="form-group">
                <label>Amount</label>
                <input name="reimb_amount" id="reimbursement-amount" type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group">
                <label for="Reimbursement-type-list">Reimbursement Type:</label>
                <select name="Reimbursement-type-list" id="Reimbursement-type">
                    <option value="Lodging">Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food </option>
                    <option value="Other">Other</option>
                </select>
            <br>
            </div>
            <div class="form-group">
                <label for="receipt">Upload a receipt photo (optional)</label>
                <input type="file" id="receipt" accept="image/png,image/jpeg">
            </div>
              <div class="form-group">
                <label>Reimbursement Description</label>
                <textarea id="reimb_desc" placeholder="Please write your description here"  cols="100%"> </textarea>
            </div>
            <button id="employee_reimb_submit" type="button" class="btn btn-black">Submit</button>
        </div>
   
   
    <div class="edit/view user info">
         <div class="edit-user-info-form> 
            <div  style="margin-top: 0%">
                <form  name="edit-user-info"  id="edit_info_submit">
                <div class="form-group">
                    <label>First Name</label>
                    <input name="first_name" id="edit-first-name" type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input name="last_name" id="edit-last-name" type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" id="edit-email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" id="edit-password" type="text" class="form-control" placeholder="Password">
                </div>
                <button id="edit_user_submit" type="button" class="btn btn-black">Submit</button>
            </div>
        </div>
    </div>
           
   
</body>
</html>
