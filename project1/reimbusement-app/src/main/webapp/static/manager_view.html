<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="main.css " rel="stylesheet">
    <script src="manager_view.js" defer></script>
</head>
  <header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link " href="#">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Your Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About Us </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="#">Logout</a>
        </li>
    </ul>
    </header>
<body>
  <div class="logout">
      <button id="logout">logout</button>
  </div>

<!------ Include the above in your HEAD tag ---------->
<div class="layout">
     <div class="employee-things">
            <button id="get-user-info">Get current user logged in Info</button>
        </div>
     <div id="list-of-employees">
        <button id="get-all-employees">get table of all users</button>
        <table id="employees" class="employee-list table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>User Role</th>
                    </tr>
                </thead>
            <tbody id="all-employee-list-data">

            </tbody>

        </table>
    </div>
    <div id="view-all-pending-requests">
        <button id="get-all-pending-requests">get all pending reimbursement request</button>
        <table id="pending-requests" class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Reimb Author Id</th>
                    <th>$ Amount</th>
                    <th>Description</th>
                    <th>Reimb Type</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
                 <tbody id="all-pending-reim-data">
                    
                </tbody>
        </table>
               
    </div>
     <div id="view-all-resolved-requests">
        <button id="get-all-resolved-requests">get history of resolved requests</button>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Reimb Author Id</th>
                    <th>$ Amount</th>
                    <th>Description</th>
                    <th>Reimb Type</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
                 <tbody id="all-resolved-reimrequest-data">
                    
                </tbody>
        </table>
    </div>
    <div id="update-a-request-module">
        <button id="modal-opener">update a ticket </button>
    </div>
    <div class="update-ticket-container">
        <div class="reimb-form"> 
        <div  style="margin-top: 0%">
        <form  name="ticket-update" action="/static/reimbursement_resolve" method="POST">
            <div class="form-group">
                <label>Ticket Id</label>
                <input name="ticket_id" id="ticket-id" type="number" class="form-control" placeholder="Ticket Id">
            </div>
            <div class="form-group">
                <label>Please resolve this request</label>
                <input type="radio" id="reject" name="request-decision" value="reject">
                <label for="reject">Reject</label><br>
                <input type="radio" id="accept" name="request-decision" value="accept">
                <label for="accept">Accept</label><br>
            </div>
          
            <button id="reset-fields" type="button">Reset Inputs</button>
            <button id="update-ticket-submit" type="button" >Update Ticket</button>
        </div>
    </div>
    </div>
    
</div>

</body>
</html>
